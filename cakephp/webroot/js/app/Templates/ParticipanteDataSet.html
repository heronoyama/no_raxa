<!-- ko with: participanteDataSet -->
<div id='ValorFinalParticipante'>
	<h4>Valor final por participante </h4>
	<div>
	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Valor Final</th>
			</tr>
		</thead>
		<tbody data-bind='foreach: dataSet'>
			<tr data-bind='click:$component.detailParticipante.bind(this,$data)'>
				<td data-bind='text:nome'></td>
				<td data-bind='text:valorFinal'></td>
			</tr>
		</tbody>
	</table>
	</div>
</div>
<!-- /ko -->

<!-- ko with: detalhamentoParticipante -->
<div id="DetalhamentoParticipante" data-bind='visible:isVisible' class='panel'>
	<div data-bind='with:detalhamento'>
		<p> Participante <span data-bind='text:nome'></span></p>
		<p data-bind='click:$parent.close'> Clique para fechar </p>
		<p> Consumos </p>
		<table>
			<thead>
				<th>Nome</th>
				<th>Valor por participante </th>
			</thead>
			<tbody data-bind='foreach: consumptions'>
				<tr>
					<td data-bind='text:consumivel'></td>
					<td data-bind='text:valorPorParticipante'></td>
				</tr>
			</tbody>
		</table>
		<p> Colaborações </p>
		<table>
			<thead>
				<th>Nome</th>
				<th>Valor colaborado </th>
			</thead>
			<tbody data-bind='foreach: collaborations'>
				<tr>
					<td data-bind='text:consumivel'></td>
					<td data-bind='text:valorColaborado'></td>
				</tr>
			</tbody>
		</table>
	</div>

</div>

<!-- /ko -->
